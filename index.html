<!DOCTYPE html>
<header>
    <link href='https://fonts.googleapis.com/css?family=Akaya Kanadaka' rel='stylesheet'>
    <link href='stylesheet.css' rel='stylesheet'>



        

</header>
<title>
    Tic Tac Toe
</title>
<body>
<h1 id="title">
    Tic Tac Toe
</h1>
<div id="superparent">
<div id="parent">
    <div id="info">
        Choose Your Character
    </div>
    <div id="character">
        <div id="Ironman" class="char1" onclick="myassign(this)">
            <img src="ironman1.png" class="imgchar"></img>

        </div>
        <div id="Thanos" class="char2" onclick="myassign(this)">
            <img src="thanos.png" class="imgchar"></img>

        </div>
        <div id="Blackpanther" class="char3" onclick="myassign(this)">
            <img src="blackpanther.png" class="imgchar"></img>

        </div>
        <div id="CaptainAmerica" class="char4" onclick="myassign(this)">
            <img src="captainamerica.png" class="imgchar"></img>

        </div>
        <div id="wait1">
            Player1
        </div>

    </div>

    <div id="opponentcharacter">
        <div id="Thor" class="char5" onclick="opponentassign(this)">
            <img src="thor.png" class="imgchar"></img>

        </div>
        <div id="Hulk" class="char6" onclick="opponentassign(this)">
            <img src="hulk.png" class="imgchar"></img>

        </div>
        <div id="Dr Strange" class="char7" onclick="opponentassign(this)">
            <img src="strange.png" class="imgchar"></img>

        </div>
        <div id="Loki" class="char8" onclick="opponentassign(this)">
            <img src="loki.png" class="imgchar"></img>

        </div>
        <div id="wait2">
            Player2
        </div>

    </div>


    <div id="gamearea" class="container">

    </div>

<button id="play">
    Play Again
</button>
<div id="winner">
    Winner is Anshu

</div>

</div>
</div>
<div id="choice">
    <button id="twoplayer">
        Player vs Player
    </button>
    <div class="dropdown">
        <button class="dropbtn">Player vs AI </button>
        <div class="dropdown-content">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
        <button id="invincible">Invincible</button>
        </div>



    </div>
</div>

</body>



    

<script type="text/javascript" src="tic-tac-toe.js">
</script>
