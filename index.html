<!DOCTYPE html>
<header>

    <style>
        #parent{
            
            background-image:url("container.jpg");
            background-repeat: no-repeat;
            background-size:100%;
            background-position-x: 40%;
            background-position-y:30%;
        


            /*background-position: 470px; */
         

            height: 610px;
            width: 1000px;
            margin-top:8%;
            margin-left: 21%;
            border:2px solid;
            border-radius:2%;


        }
        .container{
            
            position:relative;
            margin-left: 32%;
            margin-right:100px;
            margin-top:13%;
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            row-gap: 0px;
            column-gap: 0px;


            
            
        
        }
        
        .container > div {
          display:flex;
          background-image:url("game-background.jpg");
          background-repeat: no-repeat;
          background-size:200%;
        
          font-size:  37px;
          height:120px;
          width:120px;
          border:2px solid;
          justify-content: center;
          align-items: center;
          
          
          
        }
        #play{
            height: 100px;
            width: 500px;
            margin-top:150px;
            margin-left:270px;
            

        }
        </style>

</header>
<body>
<div id="parent">
    <div id="gamearea" class="container">

</div>
<button id="play">
    Play Again
</button>


</div>
